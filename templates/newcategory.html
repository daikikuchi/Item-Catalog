{% extends "base.html" %} {% include "header.html" %} {% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h2>New Category</h2>
    </div>
</div>
<div class='flash'>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
        {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('category.newcategory')}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name">
                <div class="padding-bottom"></div>
                <div class="form-group">
                    <label>
                        Provide a link to image here (.png, .jpg/jpeg or .gif only):
                    </label>
                    <input type="text" class="form-control" name="link" placeholder="Only image links" value={{link}}>
                </div>
                <br>
                <div class="form-group">
                    <label>
                        Or upload a file here (.png, .jpg/jpeg or .gif only, max 10MB)
                    </label>
                    <input type="file" class="form-control" name="image">
                </div>
                <button type='submit' class="btn btn-default">
                    Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
